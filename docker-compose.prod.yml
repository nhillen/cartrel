# Docker Compose for Production
# Connects to shared PostgreSQL and Redis from GridTome

services:
  # Backend API (production build)
  app:
    build:
      context: ./backend
      dockerfile: Dockerfile
      target: production
    container_name: cartrel-app
    restart: unless-stopped
    ports:
      - "3002:3002"  # Expose port for Caddy
    environment:
      NODE_ENV: production
      PORT: 3002
    env_file:
      - .env.production
    volumes:
      - ./logs:/app/logs
    networks:
      - gridtome_default  # Join GridTome's Docker network
    healthcheck:
      test: ["CMD", "wget", "--spider", "-q", "http://localhost:3002/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

# Use GridTome's existing Docker network
networks:
  gridtome_default:
    external: true
