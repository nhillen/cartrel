# Docker Compose for Production
# Connects to shared PostgreSQL and Redis from GridTome

services:
  # Backend API (production build)
  app:
    build:
      context: ./backend
      dockerfile: Dockerfile
      target: production
    container_name: cartrel-app
    restart: unless-stopped
    ports:
      - "3002:3002"  # Expose port for Caddy
    environment:
      NODE_ENV: production
      PORT: 3002
    env_file:
      - .env.production
    volumes:
      - ./logs:/app/logs
    networks:
      - gridtome_default  # Join GridTome's Docker network
    healthcheck:
      test: ["CMD", "wget", "--spider", "-q", "http://localhost:3002/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Admin Dashboard (Next.js)
  admin:
    build:
      context: ./admin
      dockerfile: Dockerfile
      target: runner
      args:
        - NEXT_PUBLIC_API_URL=https://cartrel.com/api/admin
    container_name: cartrel-admin
    restart: unless-stopped
    ports:
      - "3006:3006"  # Expose port for reverse proxy
    environment:
      NODE_ENV: production
      PORT: 3006
    env_file:
      - .env.production.admin
    networks:
      - gridtome_default  # Join GridTome's Docker network
    healthcheck:
      test: ["CMD", "wget", "--spider", "-q", "http://127.0.0.1:3006/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

# Use GridTome's existing Docker network
networks:
  gridtome_default:
    external: true
